<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style.css">

    <style>
        table {
            border-collapse: collapse;
            border: 3px solid gray;

        }
        td {
            border: 1px solid black;
            text-align: center;
            width: 100px;
        }
        th {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <table class="tb1"></table>

    <h2> 자바스크립트, CSS로 구구단 작성 </h2>


    <table>
    <script>

        document.write("<tr bgcolor=pink>");

        for(var i=2; i<10; i++)
        {
            document.write("<th>"+i+"단</th>")
        }
        
        document.write("</tr>");
        


        for(var i=1; i<10; i++)
        {
            document.write("<tr>");
            
                for(var j=2; j<10; j++)
            
                {
            
                    document.write("<td>"+j+" x "+i+" = "+i*j+"</td>");
            
                }
            
            document.write("</tr>");
        
        }
    </script>
    </table>

  


</body>
</html>
