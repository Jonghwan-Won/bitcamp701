<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=
                Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <style>
        td.goresult{
            background-color: orange;
            font-size: 25px;
            text-align: center;
            font-weight: bold;
            font-family: 'Jua';
            cursor: pointer;
        }

        #result{
            width: 500px;
            height: 200px;
            font-family: 'Jua';
            border: 1px solid gray;
            padding: 10px;
            font-size: 20px;
        }
    </style>

    <script>
        $(function(){

            
            var today=new Date();
            var y=today.getFullYear();  //자바스크립트는 FullYear가 있어서 +1900안해도됨
            var m=today.getMonth()+1;
            var d=today.getDate();  //getDay는 요일구하기
            var currDay=y+"-"+(m<10?"0":"")+m+"-"+(d<10?"0":"")+d;
            $("#mybirth").val(currDay);
            
            //td 이벤트
            $("td.goresult").click(function(){
                var s="";   //한번에 불러오기위한 변수 선언.. s+= 으로 출력값들이 누적됨

                //1. 이름 읽기
                s+="이름:"+$("#myname").val()+"<br>";   //form 태그는 val, html은 text

                //2. 운전면허 체크박스
                console.log($("#chklic").val());    //무조건 체크상태 상관없이 on
                console.log($("#chklic").is(":checked"));   //체크상태면 true or false
                s+="운전면허:"+($("#chklic").is(":checked")?"있음":"없음")+"<br>"
                
                //3. 생년월일
                s+="생년월일:"+$("#mybirth").val()+"<br>";

                


                $("#result").html(s);   //s+=로 누적된 값을 한번에 불러옴
            });

        });
    </script>

</head>
<body>
    <form>
        <legend>폼 태그 연습 - text, checkbox(1개), date</legend>
        <table class="table" style="width: 500px;">
            <tr>
                <th width="100">이름</th>
                <td>
                    <input type="text" class="form-control" id="myname">
                </td>
            </tr>

            <tr>
                <th width="100">운전면허</th>
                <td>
                    <label><input type="checkbox" id="chklic">운전면허</label>
                </td>
            </tr>

            <tr>
                <th width="100">생년월일</th>
                <td>
                    <input type="date" id="mybirth" value="2020-10-10">생년월일 <!-- value로 초기값 안주면 연도,월,일 표기 -->
                </td>
            </tr>

            <tr>
                <td colspan="2" class="goresult">
                    jQuery로 입력값 읽기
                </td>
            </tr>

        </table>

        <div id="result">11</div>
    </form>
</body>
</html>
