<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <style>
        #show>div{
            width: 400px;
            height: 70px;
            line-height: 70px;
            font-size: 2em;
            border: 3px groove gold;
        }
    </style>
    
    <script>
        $(function(){
            //배열 안에 객체 형태
            var array=[
                {font:"Gamja Flower",bcolor:"pink",fcolor:"blue"},   //하나의 객체
                {font:"Single Day",bcolor:"lightgray",fcolor:"red"},    //하나의 객체
                {font:"Jua",bcolor:"black",fcolor:"white"}  //하나의 객체
            ];

            var s="";
            $.each(array,function(idx,data){
                // es5 문법
                // s+="<div style='font-family:" +data.font+ "; color:" 
                //     +data.fcolor+ "; background-color:" + data.bcolor +"'>";

                // es6 문법
                s+=`<div style='font-family:${data.font}; color:${data.fcolor}; background-color:${data.bcolor}'>`;
                s+=data.font
                s+="</div><br>";

            });

            $("#show").html(s); //innerHTML

        });
    </script>
</head>
<body>
    <div id="show"></div>
</body>
</html>
