<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <style>
        tr>td{
            width: 300px;
            border: 1px solid black;
        }

        .btnchange{
            margin-left:90px; 
        }

        
    </style>

    <script>
        $(function(){

            //글꼴변경(btn 클래스) 버튼 눌렀을 때
            $(".btnchange").click(function(){

                //글꼴 모양 변경
                if($("#chk1").is(":checked"))
                    $("h1").css("font-weight",$("#chk1").val());
                else
                    $("h1").css("font-weight","");

                if ($("#chk2").is(":checked"))
                    $("h1").css("font-style", $("#chk2").val());
                else
                    $("h1").css("font-style", "");

                if ($("#chk3").is(":checked"))
                    $("h1").css("text-decoration", $("#chk3").val());
                else
                    $("h1").css("text-decoration","");



                //글꼴 색상 변경
                $("h1").css("color",$(".fcolor option:selected").val());

                //글꼴 크기 변경
                $("h1").css("font-size",$(".fsize option:selected").val());
            })

            
        });
    </script>

</head>
<body>
    <table>
        <tr>
            <td style="font-weight: bold;">글꼴 모양을 선택하세요
            <br>
            <label><input type="checkbox" id="chk1" value="bold">굵게</label>
            <label><input type="checkbox" id="chk2" value="italic">기울게</label>
            <label><input type="checkbox" id="chk3" value="underline">밑줄</label>
                
            </td>
        </tr>

        <tr>
            <td style="font-weight: bold;">글꼴 색상 선택
            <select class="fcolor" style="width: 110px;">
                <option hidden disabled selected>색상 선택</option>
                <option id="c1" value="red">빨강</option>
                <option id="c2" value="gray">회색</option>
                <option id="c3" value="green">초록</option>
                <option id="c4" value="blue">파랑</option>
                <option id="c5" value="pink">핑크</option>            
            </select>
            </td>
        </tr>

        <tr>
            <td style="font-weight: bold;">글꼴 크기 선택
                <select class="fsize" style="width: 110px;">
                    <option hidden disabled selected>사이즈 선택</option>
                    <option value="10px">작게</option>
                    <option value="20px">보통</option>
                    <option value="30px">크게</option>
                    <option value="40px">아주크게</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td>
                
                <button type="button" class="btnchange" style="width: 100px; height:30px">글꼴 변경</button>
                
            </td>
        </tr>

    </table>

    <br>
    <h1>안녕하세요. Have a Nice Day!!</h1>
</body>
</html>
