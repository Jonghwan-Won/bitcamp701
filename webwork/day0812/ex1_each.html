<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=
                Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <style>
        div{
            float: left;
            width: 70px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 2em;
            font-weight: bold;
            font-family: 'Jua';
            cursor: pointer;
            border: 1px solid black;
            margin-right: 10px;
        }
    </style>

    <script>
        $(function(){
            
            //div 에 0부터 5까지 출력하고 배경색은 랜덤하게 rgb구해서 넣기
            $("div").each(function(idx){    //this로 하기때문에 element 파라미터는 필요없이 index만 사용
                
                $(this).text(idx);

                var r=parseInt(Math.random()*256);
                var g=parseInt(Math.random()*256);
                var b=parseInt(Math.random()*256);
                
                
                //var color=`rgb(${r},${g},${b})`;  //에크마 스크립트
                // $(this).css("background-color",color);

                $(this).css("background-color","rgb("+r+","+g+","+b+")");
            });

            
            //div 클릭 시 해당 배경색을 얻어서 h2 태그에 출력(이벤트)
            
            $("div").click(function(){
                
                //클릭 시 해당 div의 배경색을 얻어서 bg에 담기
                var bg = $(this).css("background-color");

                //얻은 bg값을 h2에 출력하기
                $("h2").text(bg);

                //한번에 쓸때
                // $("h2").text($(this).css("background-color"));
            })
            
        });
    </script>

</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <h2>11</h2>
</body>
</html>
