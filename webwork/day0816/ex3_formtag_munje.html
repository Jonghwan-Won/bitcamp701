<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            font-family: 'Gamja Flower';
            font-size: 25px;
        }
    </style>

    <script>
        $(function(){
            
            // 드롭다운에서 이미지 선택
            $("a").click(function(){

                // console.log( $(this).attr('value'));
                var s=$(this).attr('value');
                
                // 드롭다운 이미지 선택 시 경로 출력
                $("#lin").text(s);
                
                // 선택한 이미지로 변경
                $("img").attr('src',s);

            });

            // 크기조절
            $("#customRange").mousemove(function(){ //ranege 를 마우스로 움직일때

                var w=$(this).val();
                $(".imgsel").css("width",w);    //imgsel에 삽입된 이미지 width를 움직인 값으로 변경
            })

        });



    </script>

</head>

<body>
    <h3 class="alert alert-warning">BS5 의 Dropdown로 이미지 선택, Range로 크기 조절</h3>

    
    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" style="margin-left: 100px;">
          이미지 선택
        </button>
        
        <b id="lin"></b>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" value="../음식사진/5.jpg">콘치즈</a></li>
          <li><a class="dropdown-item" value="../음식사진/3.jpg">육칼면</a></li>
          <li><a class="dropdown-item" value="../음식사진/4.jpg">비프스튜 </a></li>
        </ul>
      </div>

    <br>
    <label for="customRange" class="form-label">크기 조절</label>
    <input type="range" class="form-range" id="customRange" style="width: 300px;" min="50" max="400">

    <br>
    <div>
        사진의 현재 너비로 range 값과 그 뒤의 b태그에 값 넣기
        <br>
        <img src="../음식사진/1.jpg" class="imgsel" width="300">
    </div>


    
</body>
</html>
