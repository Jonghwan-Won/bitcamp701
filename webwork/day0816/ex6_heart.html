<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
 
    <style>
        .heart{
            font-size: 50px;
            cursor: pointer;
            position: absolute;
            left:200px;
            top:100px;
        }

    </style>
</head>
<body>
    <span id="icon_emp" class="glyphicon glyphicon-heart-empty heart"></span>

    <script>
        $(".heart").click(function(){

            var c=$(".heart").attr('class');
            console.log(c);

            if (c == 'glyphicon glyphicon-heart-empty heart') {

                $("#icon_emp").animate({ fontSize: '150px' }, 1000,
                    function () {
                        $(this).css({
                            fontSize: '50px',
                            color: 'red'
                        });
                        $(this).attr('class', 'glyphicon glyphicon-heart heart');
                    });
            } else{
                $("#icon_emp").animate({ fontSize: '150px' }, 1000,
                    function () {
                        $(this).css({
                            fontSize: '50px',
                            color: 'black'
                        });
                        $(this).attr('class', 'glyphicon glyphicon-heart-empty he11art');
                    });
            }

            
        });


        // setInterval(function(){
        //     $(".heart").trigger('click');
        // },1000);



    </script>
</body>
</html>
