<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        *{
            font-family: 'Jua';
        }

        .photo{
            position: absolute;
            left: 500px;
            top: 100px;
            width: 300px;
        }
    </style>
</head>
<body>
    
    <h3 class="alert alert-warning">BS5 의 Dropdown로 이미지 선택, Range로 크기 조절</h3>
    <br><br>

    <div class="dropdown" style="margin-left: 100px;">
        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
          사진 선택
        </button>
        
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" src="../음식사진/5.jpg">콘치즈</a></li>
          <li><a class="dropdown-item" href="#" src="../음식사진/3.jpg">육칼면</a></li>
          <li><a class="dropdown-item" href="#" src="../음식사진/4.jpg">비프스튜 </a></li>
        </ul>
        <b class="foodname"></b>
      </div>

      <br>
      <br>
      <h5>사진의 현재 너비로 range 값과 그뒤의 b태그에 값넣기</h5>
      <label for="customRange" class="form-label">사진너비</label>
      <input type="range" class="form-range" id="rangewidth"
      min="50" max="400" step="5"
      style="width: 300px;"><b></b>
      <img src="../음식사진/12.jpg" class="photo">

      <script>
        //dropdown
        $("ul.dropdown-menu a.dropdown-item").click(function(){ //바로 밑이면 >인데, 공백을 둬서 줬음
            var iname=$(this).attr("src");
            var inametext=$(this).text();
            $(".foodname").text(inametext+" ("+iname+")");
            $("img.photo").attr("src",iname);
        });

        //현재 이미지 너비로 초기화
        var w=parseInt($("img.photo").css("width"));
        //parseInt 안해도되는데, 디폴트는 px붙고 움직이면 숫자만나와서 통일시키기 위해 값만 가져옴
        console.log(w);

        $("#rangewidth").val(w);
        $("#rangewidth").next().text(w);    //next()가 뒤에있는 b태그

        $("#rangewidth").mousemove(function(){  //마우스로 너비 조절
            //현재 값
            var curw=$(this).val();
            $(this).next().text(curw);
            $("img.photo").css("width",curw+"px");
        });

        $("#rangewidth").change(function(){ //키보드로도 조절 가능
            //현재 값
            var curw=$(this).val();
            $(this).next().text(curw);
            $("img.photo").css("width",curw+"px");
        });

      </script>


</body>
</html>
