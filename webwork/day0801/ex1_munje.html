<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>문제 1 : 미야자키 01.png ~ 10.png 까지 이미지 출력</h2>
    <script>
        for(var i=1;i<=10;i++)
        {
            var iname="<img src='../미야자키/"+(i<10?"0":"")+i+".png' width=130>";
                document.write(iname);
        }
      
    </script>

</body>
