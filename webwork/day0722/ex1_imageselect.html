<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Jua&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../style.css">

<style>
    #selimage{  /* = id selimage */
        font-size: 15px;
        font-family: 'Jua';
        width: 100px;
    }

    .container div img{ /* class photo 로 부여해도되지만 타고들어가는 연습하기위해 */
        border: 10px groove tomato;
        margin-top: 20px;
        margin-left: 20px;
        /* = margin : 20px 20px;*/

    }

    .container{
        position: absolute; /* 절대좌표 */
        left: 200px;    /* x좌표 */
        top: 100px;     /* y좌표 */

    }
</style>

<script>
    window.onload=function(){  // windows.onload -> java의 생성자와 비슷
        var sel=document.getElementById("selimage");
        var photo=document.getElementById("photo");
        
        // select 태그에서 선택된 option의 value 값 얻기
        // 이 코드를 넣는 이유 : select의 이름과 사진을 동일학 ㅔ하기 위해서
        var init_image=selimage.value;
        
        //alert(init_image); 테스트용도
        
        //현재 사진의 src 속성을 변경한다
        photo.setAttribute("src",init_image);
    
    
        //select문 이벤트 - change
        selimage.onchange=function(){
            //모든 이벤트함수에는 이벤트를 발생한 객체에 대한 this라는
            //변수가 기본으로 존재한다
            console.log(this.value);
            //사진(photo)의 src에 this.value를 적용
            photo.setAttribute("src",this.value);
        }

        //점점작게 버튼 이벤트
        document.getElementById("btnsmall").onclick=function(){
            //photo의 현재 width값 얻기
            var w=photo.getAttribute("width");
            console.log(w);
            console.log(typeof(w)); //w변수의 타입 알아보기
            //숫자가 string으로 나와도 -,*,/ 등은 숫자로 계산
            //10 감소시키기
            w-=10;
            //다시 width 적용
            photo.setAttribute("width",w);
        }

        //점점크게 버튼 이벤트
        document.getElementById("btnlarge").onclick=function(){
            //photo의 현재 width값 얻기(+할 경우 반드시 숫자로 변환)
            var w=parseInt(photo.getAttribute("width"));
            console.log(w);
            console.log(typeof(w)); //w변수의 타입 알아보기
            //숫자가 string으로 나와도 -,*,/ 등은 숫자로 계산
            //10 증가시키기
            w+=10;
            //다시 width 적용
            photo.setAttribute("width",w);
            
        }

    }

    
</script>

<body>
    <div class="container">
        <div class="buttons">
            <button type="button" class="btn btn-pink" id="btnsmall">점점작게</button>
            <button type="button" class="btn btn-pink" id="btnlarge">점점크게</button>

            <b style="margin-left:20px;">사진선택</b>
            <select id="selimage">
                <option value="../연예인사진/15.jpg">설현</option>
                <option value="../연예인사진/12.jpg">박보영</option>
                <option value="../연예인사진/19.jpg" selected>수지</option> <!-- selected 써주면 디폴트가됨 -->
                <option value="../연예인사진/2.jpg">김우빈</option>
            </select>
        </div>

        <div>
            <img src="../연예인사진/19.jpg" id="photo" width="350">
        </div>

    </div>
</body>
</html>
