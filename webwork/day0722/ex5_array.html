<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style.css"> <!--style.css에 @import로 font넣음 -->

    <style>
        img {
            width: 60px;
            height: 60px;
            border: 1px solid gray;
            margin-right: 10px;
        }
    </style>

</head>

<body>
 
 
    <h3>문제 #1 : 배열변수에 초기값으로 색상 5개를 저장 후 배열값을 해당 색상으로 출력</h3>
    <script>
        var arr1=["red","orange","yellow","green","blue"];
        
        for(var i=0;i<arr1.length;i++){
            document.write("<b style='color:"+arr1[i]+"'>"+arr1[i]+"</b>&nbsp;");    

        }
        document.write("<hr>");
        
        //of: arr1의 배열값이 차례대로 반복해서 꺼내진다(자바의 확장 for문과 비슷)
        for(var n of arr1)
            document.write("<b style='color:"+n+"'>"+n+"</b>&nbsp;");
            document.write("<hr>");
        

        //in: 배열의 인덱스를 얻고자 할 경우
        for(var idx in arr1){
            document.write("<b>"+idx+":"+arr1[idx]+"</b>&nbsp;");
        }
    </script>



    <h3>문제 #2 : Array(3) 으로 생성 후 각 배열에 이미지를 넣고 반복해서 출력</h3>
    <script>
        var arr2=new Array(3);
        arr2[0]="../음식사진/1.jpg";
        arr2[1]="../음식사진/2.jpg";
        arr2[2]="../음식사진/3.jpg";

        for(var i=0;i<arr2.length;i++){
            document.write("<img src='"+arr2[i]+"'>");
            
        }
        document.write("<br>방법 #2<br>");  // '방법 #2' 에 스타일의 기본 글꼴이 적용되지 않은 이유는 body밑에 속하지만 어떤 태그도 달려있지않기때문
        for(var s1 of arr2){
            document.write("<img src='"+s1+"'>");
        }
    </script>


    <h3>문제 #3 : Array() 를 생성 후 이미지 3개를 넣고 출력(push)</h3>
    <script>
        var arr3=new Array();
        arr3.push("../음식사진/5.jpg");
        arr3.push("../음식사진/6.jpg");
        arr3.push("../음식사진/7.jpg");

        for(var s of arr3) {
            document.write("<img src='"+s+"'>");
        }

        
    </script>

    <h3>문제 #4 : 문제 3의 변수에서 pop() 한번 실행 후 다시 출력</h3>
    <script>
        arr3.pop(); //마지막 사진 제거

        for(var s of arr3) {
            document.write("<img src='"+s+"'>");
        }

    </script>

</body>
</html>
