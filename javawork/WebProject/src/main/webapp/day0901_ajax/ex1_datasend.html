<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	*{
		font-family: 'Jua';
	}
</style>
</head>
<body>
<div style="margin: 30px;">
	이 름 : <input type="text" id="irum" style="width: 120px;"><br>
	주 소 : <input type="text" id="addr" style="width: 120px;"><br>
	<!-- name은 JSP에서 읽는 방식 -->
	<!-- id 와 class는 jQuery에서 읽는 방식 -->

	<button type="button" id="btn1">ajax전송</button>
	<!-- irum과 addr을 읽어서 백엔드로 보냄 -->
	
	<br><br>
	<div id="result"></div>

</div>
<script>
	$("#btn1").click(function() {
		var irum=$("#irum").val();
		var addr=$("#addr").val();
		
		var s="";
		$.ajax({
			type: "get",
			url: "ex1_receive.jsp",
			dataType: "json",
			/* 백엔드(jsp)에서 front(html)로 보내는 res 데이터 타입 */
			
			/* data:{"irum":irum,"addr":addr},  */
			/* 프론트에서 백엔드로 보내는 데이터 - 방법 1*/
			/* key : value */
			
			data:"irum="+irum+"&addr="+addr, 
			/* 프론트에서 백엔드로 보내는 데이터 - 방법 2*/
			success:function(res){
				
				var r=res.message;
				$("#result").html("<h2>"+r+"</h2>");

			},
			statusCode: {
				404:function(){
					alert("json 파일을 찾을 수 없어요!");
				},
				500:function(){
					alert("서버 오류..코드를 다시 한번 확인하세요!");
				}
			}
	});
});
</script>
</body>
</html>
